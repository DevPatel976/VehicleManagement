{% extends "base.html" %}

{% block title %}Add Parking Lot - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h2 class="h5 mb-0">Add New Parking Lot</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.add_parking_lot') }}">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Parking Lot Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="form-text">e.g., Downtown Parking, Mall Parking, etc.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price_per_hour" class="form-label">Price per Hour ($) <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" 
                                           min="0" step="0.01" value="2.50" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label for="pincode" class="form-label">Pin Code <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="pincode" name="pincode" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="max_spots" class="form-label">Number of Parking Spots <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="max_spots" name="max_spots" min="1" value="10" required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.parking_lots') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Parking Lot
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
