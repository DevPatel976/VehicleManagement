{% extends "base.html" %}

{% block title %}Welcome to Parking Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to Parking Management System</h1>
            <p class="lead mb-4">Manage your parking spaces efficiently and effectively.</p>
            
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-4 me-sm-3">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg px-4">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
